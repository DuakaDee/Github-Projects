<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>Paris</h1>
            <p>
              Saturday 15:32, moderate rain <br />
              Humidity: <span class="red-text"><strong>87%</strong></span
              >, Wind:
              <span class="red-text"><strong>7.2km/h</strong></span>
            </p>
          </div>
          <div class="weather">
            <strong>☀️14</strong><sup style="font-size: 0.6em">°C</sup>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Doris Duaka</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="https://dancing-puppy-49e5ff.netlify.app/"
            >hosted on Netlify</a
          >
          <a
            href="mailto:dorisduaka@gmail.com"
            class="btn btn-primary"
            class="contact-"
            >contact me</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
